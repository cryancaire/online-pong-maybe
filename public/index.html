<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>io Game</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    
    <style>
        .gameContainer {
            position: fixed;
            display:flex;
            padding: 0.5rem;
            flex-direction: row;
            flex-grow: 1;
        }

        #userList {
            padding-right: 1rem;
        }

        #gameArea {
            height: 400px;
            width: 800px;
            background-color:lightgray;
            cursor:none;
        }

        #__yourPaddle {
            width: 20px;
            height: 100px;
            background-color: white;
            color: white;
            border: 1px solid black;
            position: relative;
            top: 130px;
            left: 80px;
            pointer-events: none;
        }

        #__theirPaddle {
            width: 20px;
            height: 100px;
            background-color: white;
            color: white;
            border: 1px solid black;
            position: absolute;
            top: 130px;
            right: 330px;
            pointer-events: none;
        }

        #__ball {
            width: 20px;
            height: 20px;
            background-color: white;
            color: white;
            border: 1px solid black;
            position: absolute;
            top: 150px;
            left: 400px;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="gameContainer">
        <div id="gameArea">
            <div id="__yourPaddle"></div>
            <div id="__ball"></div>
            <div id="__theirPaddle"></div>
        </div>
        <div id="userList"></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
